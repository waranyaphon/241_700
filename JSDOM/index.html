<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="radio" name="gender" value="male" onchange="changeGender()"> Male <!--camle case (create function)-->
    <input type="radio" name="gender" value="female" onchange="changeGender()" > Female

    <script>
        function changeGender(){
            //เลือก gender ทั้งหมด
            let genders = document.querySelectorAll('input[name="gender"]');

            //ดูว่าอันไหน check
            for(let i = 0; i < genders.length; i++){
                if(genders[i].checked){
                    console.log("Selected gender: " + genders[i].value);
                }
            }
        }
    </script>
        
</body>
</html>
